

<ion-view title="Doctor Specialization" id="page3" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBackview()">
            <i class="icon ion-ios-arrow-back"> </i> 
        </button>
    </ion-nav-buttons>
    <ion-content  class="has-header container">
        <!--        <select ng-model="item.id"  ng-change="savePatientId(item.id)">   
                    
                    <option ng-repeat="item  in patientsList" value="{{item.id}}"  ng-selected="item.id == selectedPatient">{{item.name}}</option>
                </select>        -->
        <div class="item  header">
            Please Select The Family Member
        </div>
        <ion-list ng-repeat="item  in patientsList" class="patient-list" >
            <ion-radio ng-change="save(item.id)" ng-model="selectedPatient"   ng-value="'item.id'">{{item.name}}</ion-radio>
        </ion-list>


        <div class="item header">
            Please Select Specialization
        </div>
        <ion-list >

            <ion-item  ng-repeat="item in specialization" class="specialization-list">
                <div style="float: left;margin-right: 5px" class="specialization-image"> 
                    <!--                    <img  src="http://dev.kashfapp.zadsolutions.com/uploads/icon-heart.png">-->
                </div>
                <div ng-click="minorSpe({{item.id}})" class="specialization-item">{{item.name}}</div>
                <!--<a href="#/minorSpecialization/{{item.id}}"> {{item.name}}</a>-->
            </ion-item>
        </ion-list>

<div class="item header">
            Doctor's Specialization
        </div>
        
        FOR
                <span class="styledselectionclasic">
            <select class="styledselectionclasic">
                <option selected> Select Box </option>
            </select>
        </span>


<div class="item header">
            Doctor's Specialization
        </div>
        
        Gender
                <span class="styledselectionclasic">
            <select class="styledselectionclasic">
                <option selected> Select Box </option>
            </select>
        </span>  
        SPECIALTY GRADE
        <span class="styledselectionclasic">
            <select class="styledselectionclasic">
                <option selected> Select Box </option>
            </select>
        </span>


        <div class="item header">
            Doctor's Specialization
        </div>

        <ion-list>
            <div ng-repeat="group in specialization" style="width:100%;max-width: 100%;overflow: hidden" >
                <ion-item  ng-class-odd="'specsmain specsodd'" ng-class-even="'specsmain specseven'"
                           ng-click="toggleGroup(group)"
                           ng-class="{active: isGroupShown(group)}">
                    <table style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;">
                        <tr><td style="text-align: left;vertical-align: middle;width:20%;max-width:20%;overflow: hidden"><div>
                                    <i style="float:left;display: inline" class="icon" ><li  style="float:left;display: inline" class="specialization-image"></li></i>

                                </div></td>
                            <td style="text-align: left;vertical-align: middle;max-width:70%;width: 70%;overflow: hidden"><div style="width:70%;overflow: hidden;max-width:70%;">
                                    &nbsp;{{group.name}}
                                </div></td>
                            <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden"><div><i style="float:right;" class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
</div></td></tr>
                    </table>




                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="item in group.min"
                          ng-show="isGroupShown(group)">
                    {{item.name}}
                </ion-item>
            </div>
        </ion-list>

        <br><br><br>

    </ion-content>
</ion-view>

 
<style>
    .specsmain {
        color:#6e6e6e;
        border-bottom: solid 1px #e6e6e6;
    }
    .specssub{
        color:#737373;
    }
    .specsodd {
        background-color: #dedede;
    }

    .specseven {
        background-color: #e6e6e6;
    }


</style>
