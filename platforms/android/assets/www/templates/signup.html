<ion-view title="Signup" id="signup">

        <div class="image-wrapper"><img src="img/login-image.png"></div>
        <form name="signupForm" id="signupForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" required name="User[first_name]" ng-model="userdata.FirstName" required >
                </label>

                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" name="User[last_name]" ng-model="userdata.lastName"required>

                <label class="item item-input">
                    <span class="input-label">Mobile</span>
                    <input type="number" name="User[mobile]" placeholder="" ng-model="userdata.mobile" required>

                </label>
                
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="User[password]" ng-model="userdata.password" required>
                </label>
            </div>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="User[email]" ng-model="userdata.email" placeholder="example@example.com" required>
                </label>
