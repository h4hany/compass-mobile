<ion-view title="my request" id="confirmation">
    <ion-nav-bar class="bar bar-clear"></ion-nav-bar>
     <ion-nav-buttons side="left">
    <button ui-sref="specialization"  class="button back-button buttons button-clear header-item" ng-click="goBackview()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
  </ion-nav-buttons>
    <ion-content padding="true" class="req-doc-confirm" >
        <div>DR. {{doctorName}}</div>
        <img src="{{image}}" class="rounded-img"/>


        <div style="text-align: left">
             <div  class="pullets">Grade: <span class="info">{{grade}}</span></div>
             <div  class="pullets">Specialization: <span class="info">{{spe_name}}</span></div>
             <div  class="pullets">Gender: <span class="info">{{gender}}</span></div>
             <div  class="pullets">Rate: <span class="doctor-rating"><span class="info"><ionic-ratings rating="item.rating" ratingsobj='ratingsObject' max="5"></ionic-ratings></span></div>
             <div  class="pullets">distanc: <span class="info">{{distanc}} km away</span></div>
             <div  class="pullets">Fees: <span class="info">{{fees}}</span></div>
            <div class="pullets">payment: 
            <label class="radio-inline info">
                <input type="radio" name="payment" ng-model="payment" ng-value="'1'" class="radio" selected checked>Cash
            </label>
            <label class="radio-inline info">
                <input type="radio" name="payment" ng-model="payment" ng-value="'2'" class="radio" disabled>Credit card
            </label></div>
            <!--
            Cash<input type="radio" name="payment" ng-model="payment" ng-value="'1'"/>   Credit car<input type="radio" name="payment" ng-model="payment" ng-value="'1'"/></div>
         <div class="list">    
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Payment</span>
                    <div class="row">
                        <div class="col">                            
                            <ion-radio name="payment" class="col" ng-model="payment" ng-value="'1'" required >Cash</ion-radio>
                        </div>
                      <div class="col">
                            <ion-radio name="payment" class="col" ng-model="payment" ng-value="'2'" required>Credit card</ion-radio>
                        </div>
                    </div>
                </label>
            </div>-->
            <div class="pullets">Notes</div>

            <div> 
                <textarea ng-model="obj.notes" name="notes"   class="text-area">
                </textarea>        </div>
        </div>
        <div class="pullets">This Doctor is {{distanc}}km away</div>

        <br>
        <button class="button button-positive danger" ng-click="cancel()" >REJECT</button>
        
        <button class="button button-positive success" ng-click="confirm(obj)" >CONFIRM VISIT</button>

    </ion-content>
</ion-view>
