

<ion-view title="Visit Request" id="page3" cache-view="false">
    <ion-nav-bar class="bar bar-clear"></ion-nav-bar>
     <ion-nav-buttons side="left">
    <button  ui-sref="menu.home"  class="button back-button buttons button-clear header-item" ng-click="goBackview()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
  </ion-nav-buttons>
    <ion-content  class="has-header container center" style="text-align: center" >
<center>
        <div style="text-align: left;width:90%;min-width: 90%;max-width: 90%;color:#00497d">

            FOR<br></div></center>
        <div class="styledselectionclasic">
            <select class="styledselectionclasic" onchange="pidFn()" id="pid">
                <!-- <ion-list ng-repeat="item  in patientsList" class="patient-list" >
            <ion-radio ng-change="save(item.id)" ng-model="selectedPatient"   ng-value="'item.id'">{{item.name}}</ion-radio>
        </ion-list>-->
                <!-- <option  ng-repeat="item  in patientsList" ng-change="save(item.id)" value="{{item.id}}">{{item.name}}</option>-->
                <option  ng-repeat="option in patientsList" value="{{option.main.id}}"   >{{option.main.name}}</option>
            </select>
        </div>


        <div class="item header" >
            Doctor's Information
        </div><center>
        <div style="text-align: left;width:90%;min-width: 90%;max-width: 90%;color:#00497d">
            
            Gender<br></div></center>
        <div class="styledselectionclasic">
            <select class="styledselectionclasic" onchange="genderFn()" id="gender">
                <option selected value="0"> Any </option>
                <option value="2"> Male </option>
                <option value="1"> Female </option>
            </select>
        </div>  <br><center>
                <div style="text-align: left;width:90%;min-width: 90%;max-width: 90%;color:#00497d">
                    
                    SPECIALTY GRADE<br></div></center>
        <div class="styledselectionclasic">
            <select class="styledselectionclasic" onchange="gradeFn()" id="grade">
                <option selected value="0"> Any </option>
                <option  ng-repeat="option in grade" value="{{option.id}}">{{option.grade_name}}</option>
            </select>
        </div>

        
        <div class="item header">
            Doctor's Specialization
        </div>

        <ion-list>
            <div ng-repeat="group in specialization" style="width:100%;max-width: 100%;overflow: hidden;border-bottom: solid 1px #f5f5f5;border-bottom-width: 100%" >
                <ion-item  ng-class-odd="'specsmain specsodd'" ng-class-even="'specsmain specseven'"
                           ng-click="toggleGroup(group)"
                           ng-class="{active: isGroupShown(group)}" style="border-bottom: solid 3px #f5f5f5;">
                    <table style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;">
                        <tr><td style="text-align: left;vertical-align: middle;width:20%;max-width:20%;overflow: hidden"><div>
                                    <i style="float:left;display: inline" class="icon" ><li  style="float:left;display: inline" class="specialization-image"></li></i>

                                </div></td>
                            <td style="text-align: left;vertical-align: middle;max-width:70%;width: 70%;overflow: hidden"><div style="width:70%;overflow: hidden;max-width:70%;">
                                    &nbsp;{{group.name}}
                                </div></td>
                            <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden"><div><i style="float:right;" class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                                </div></td></tr>
                    </table>




                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="item in group.min"
                          ng-show="isGroupShown(group)" ng-click="specFn(item.id,group.name,item.name)" style="background-color: #f0f0f0;border-bottom: solid 3px #f5f5f5;">
                    
                    <table  style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;"><tr>
                            <td style="text-align: left;vertical-align: middle;width:20%;max-width:20%;overflow: hidden;min-width: 20%"></td>
                        <td style="text-align: left;vertical-align: middle;max-width:70%;width: 70%;overflow: hidden;min-width: 70%"><div style="width:70%;overflow: hidden;max-width:70%;">{{item.name}}</div></td>
                    <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden;min-width: 10%"><i style="float:right;" class="icon" ng-class="item.id == spec ? 'ion-checkmark' : ''"></i></td>
                        </tr></table>
                </ion-item>
            </div>
        </ion-list>

        <br><br><center>
            <button ng-click="search()" style="text-align: center;width:90%;height: 85px;color: #fff;background-color: #ff7b00;border: none">SEARCH</button>
        </center>
        <br><br><br><br>
    </ion-content>

</ion-view>


<style>
    .specsmain {
        color:#6e6e6e;
        border-bottom: solid 1px #e6e6e6;
    }
    .specssub{
        color:#737373;
    }
    .specsodd {
        background-color: #dedede;
    }

    .specseven {
        background-color: #e6e6e6;
    }


</style>
