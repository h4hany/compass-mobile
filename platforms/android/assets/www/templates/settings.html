<ion-view title="settings" id="familyMember" cache-view="false">
    
     <ion-nav-bar class="bar bar-clear"></ion-nav-bar>
     <ion-nav-buttons side="left">
    <button ui-sref="menu.map" class="button back-button buttons button-clear header-item" ng-click="goBackview()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
  </ion-nav-buttons>
    
    

    <ion-content  class="has-header  settings ">
        <div class="patient-main-img" ><img  src="img/login-image.png"></div>
        <div class="main-name">{{mainName}}</div>
        <div class="patient-list-title">FAMILY MEMBER DATA</div>

        <ion-list>
            
            <ion-item  ng-repeat="item in patientsList" class="patient-list" ng-click="editPatient('{{$index}}')">
                <div  class='patient-img'> <img  src="img/login-image.png"></div>
                <div>
                    <div style="overflow: hidden;">
                        <div  class="patient-name"> {{item.main.name}} </div>
                        <div class="edit-patient"><img  src="img/edit.png"></div>
                    </div>
                </div>
                
            </ion-item>
        </ion-list>
        
        










<ion-list>
            <ion-item   class="list_item patient-item"  ng-click="changePassword()" style="background-color: #00a7cc !important;color:#fff !important;" >


                <table  style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;"><tr>
                        <td style="text-align: left;vertical-align: middle;width:10%;max-width:10%;overflow: hidden;min-width: 20%"><li class="ion-locked menu-icons"></li></td>
                    <td style="text-align: left;vertical-align: middle;max-width:80%;width: 80%;overflow: hidden;min-width: 70%"><div style="width:100%;overflow: hidden;max-width:100%;">CHANGE PASSWORD</div></td>
                    <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden;min-width: 10%"><i style="float:right;" class="icon ion-chevron-right"></i></td>
                    </tr></table>
            </ion-item>
        </ion-list>


<ion-list>
            <ion-item   class="list_item patient-item"  style="background-color: #ff7b00 !important;color:#fff !important;" >


                <table  style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;"><tr>
                        <td style="text-align: left;vertical-align: middle;width:10%;max-width:10%;overflow: hidden;min-width: 20%"><li class="ion-ios-plus-outline menu-icons"></li></td>
                    <td style="text-align: left;vertical-align: middle;max-width:80%;width: 80%;overflow: hidden;min-width: 70%"><div style="width:100%;overflow: hidden;max-width:100%;">ADD Friend</div></td>
                    <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden;min-width: 10%"><i style="float:right;" class="icon ion-chevron-right"></i></td>
                    </tr></table>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item   class="list_item patient-item" ng-click="signOut()" style="color:#fff !important;background-color: #e32417 !important;f" >


                <table  style="width:100%;border: none;border-spacing:0px;border-collapse: collapse; color:#fff !important;background-color: #e32417 !important;"><tr>
                        <td style="text-align: left;vertical-align: middle;width:10%;max-width:10%;overflow: hidden;min-width: 20%"><li class="ion-android-exit menu-icons"></li></td>
                    <td style="text-align: left;vertical-align: middle;max-width:80%;width: 80%;overflow: hidden;min-width: 70%"><div style="width:70%;overflow: hidden;max-width:70%;">SIGNOUT</div></td>
                    <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden;min-width: 10%"><i style="float:right;" class="icon ion-chevron-right"></i></td>
                    </tr></table>
            </ion-item>
        </ion-list>
        <div id="confirmdialog" title="confirmation">
            
        </div>
    </ion-content>
</ion-view>
