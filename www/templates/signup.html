<ion-view view-title="Sign Up" id="signup" class="loginBg" hide-nav-bar="true" >

<div class="tabs-striped  tabs-background-dark tabs-color-light">
    <div class="tabs">
      <a class="tab-item " ui-sref="login"><i class="icon ion-unlocked"></i> Login </a>
      <a class="tab-item active" > <i class="icon ion-person"></i> Sing Up </a>
    </div>
  </div>

  <ion-content class="padding ">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
		   <div class="app-logo" style="text-align: center"><img src="img/ionic.png"></div>
			
			<div class="list removePM">
			       <form name="signupForm" id="signupForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" required name="User[first_name]" ng-model="userdata.FirstName" required >
                </label>

                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" name="User[last_name]" ng-model="userdata.lastName"required>
                </label>
           
            <div class="errorTxt"> </div>
                <label class="item item-input">
                    <span class="input-label">Mobile</span>
                    <input type="number" name="User[mobile]" placeholder="" ng-model="userdata.mobile" required>

                </label>
                
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="User[password]" ng-model="userdata.password" required>
                </label>
            
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="User[email]" ng-model="userdata.email" placeholder="example@example.com" required>
                </label>
            </div>

            			<div class="loginButton"><button id="patient_signup" class="button ion-person button-block button-balanced" ng-disabled="signupForm.$invalid"  ng-click="signup(reg)"> Register </button>  </div>

        </form>	</div>

	  </div>
  </div>

	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>
<div id="errorsdialog" title="Errors"></div>
  </ion-content>
</ion-view>
